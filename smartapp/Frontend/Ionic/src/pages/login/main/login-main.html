  That header enables the integration of a menu in the page.
  It should be a combinaison of a concern designed as a global
  menu and a specific menu defined in the current concern as
  isVisibleInMenu.
-->
<ion-content class="welcome-page welcome-page-background" scrollX="false" scrollY="false">
  <img class="welcome-page-logo" src="assets/logo/kirrk-white-logo.svg" />
</ion-content>

<ion-footer>
  <ion-toolbar color="light" padding text-center>
      <button class="btn-custom" ion-button color="dark" large full (click)="onGoToRegister()" no-margin margin-bottom>
        Create your account
      </button>
      <div padding>
          <span>Already registered ?</span>
          <a (click)="onGoToSignIn()"><span color="primary">&nbsp;<strong>Sign in</strong></span></a>
      </div>
  </ion-toolbar>
</ion-footer>
