<!--
  That header enables the integration of a menu in the page.
  It should be a combinaison of a concern designed as a global
  menu and a specific menu defined in the current concern as
  isVisibleInMenu.
-->
<ion-tabs selectedIndex="0" #tabs>
    <ion-tab tabTitle="Home" tabIcon="home"  [root]="homePage" tabsHideOnSubPages="true"></ion-tab>
    <ion-tab tabTitle="Rental" tabIcon="rental"></ion-tab>
    <ion-tab tabTitle="Vehicle" tabIcon="vehicle"></ion-tab> 
    <ion-tab tabTitle="Account" tabIcon="account"></ion-tab> 
    <ion-tab tabTitle="Help" tabIcon="help"></ion-tab>       
  </ion-tabs>
